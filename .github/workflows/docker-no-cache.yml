# ğŸ³ Docker Build - No GHA Cache (Alternative Solution)
name: Docker Build (No Cache)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker-build-simple:
    name: ğŸ³ Build & Push (Registry Cache)
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“… Checkout code
      uses: actions/checkout@v4

    - name: ğŸš¢ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      # Using default docker driver - no cache export issues
        
    - name: ğŸ” Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ› ï¸ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }}
        # Using registry cache instead of GHA cache
        cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cache
        cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cache,mode=max
        
    - name: âœ… Build summary
      run: |
        echo "ğŸ‰ Docker image built and pushed successfully!"
        echo "ğŸ“¦ Registry: ${{ env.REGISTRY }}"
        echo "ğŸ“‚ Repository: ${{ env.IMAGE_NAME }}"
        echo "ğŸ·ï¸ Tags: latest, ${{ github.ref_name }}, ${{ github.ref_name }}-${{ github.sha }}"