user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    client_max_body_size 10M;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'none';" always;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=50r/s;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;

    # Upstream servers
    upstream web_backend {
        least_conn;
        server web:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream admin_backend {
        least_conn;
        server admin-dashboard:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream auth_api_backend {
        least_conn;
        server auth-api:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream msme_api_backend {
        least_conn;
        server msme-api:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream valuation_api_backend {
        least_conn;
        server valuation-api:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Health check endpoint
    server {
        listen 80;
        server_name _;
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name app.msmebazaar.com admin.msmebazaar.com api.msmebazaar.com msme.msmebazaar.com valuation.msmebazaar.com;
        return 301 https://$server_name$request_uri;
    }

    # Main Web Application (app.msmebazaar.com)
    server {
        listen 443 ssl http2;
        server_name app.msmebazaar.com;

        ssl_certificate /etc/nginx/ssl/msmebazaar.crt;
        ssl_certificate_key /etc/nginx/ssl/msmebazaar.key;

        # Security headers specific to web app
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Rate limiting
        limit_req zone=general burst=20 nodelay;

        location / {
            proxy_pass http://web_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Static assets caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://web_backend;
            proxy_cache_valid 200 30d;
            add_header Cache-Control "public, immutable";
            expires 30d;
        }

        # API routes
        location /api/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://web_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Admin Dashboard (admin.msmebazaar.com)
    server {
        listen 443 ssl http2;
        server_name admin.msmebazaar.com;

        ssl_certificate /etc/nginx/ssl/msmebazaar.crt;
        ssl_certificate_key /etc/nginx/ssl/msmebazaar.key;

        # Admin-specific security
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # IP allowlist for admin (uncomment and configure for production)
        # allow 192.168.1.0/24;
        # allow 10.0.0.0/8;
        # deny all;

        # Rate limiting for admin
        limit_req zone=general burst=10 nodelay;

        location / {
            proxy_pass http://admin_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Admin API routes
        location /api/ {
            limit_req zone=api burst=5 nodelay;
            proxy_pass http://admin_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Auth API (api.msmebazaar.com)
    server {
        listen 443 ssl http2;
        server_name api.msmebazaar.com;

        ssl_certificate /etc/nginx/ssl/msmebazaar.crt;
        ssl_certificate_key /etc/nginx/ssl/msmebazaar.key;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # API rate limiting
        limit_req zone=api burst=20 nodelay;

        # Special rate limiting for login endpoints
        location ~* ^/(auth|login|register|reset-password) {
            limit_req zone=login burst=5 nodelay;
            proxy_pass http://auth_api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            proxy_pass http://auth_api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }

    # MSME API (msme.msmebazaar.com)
    server {
        listen 443 ssl http2;
        server_name msme.msmebazaar.com;

        ssl_certificate /etc/nginx/ssl/msmebazaar.crt;
        ssl_certificate_key /etc/nginx/ssl/msmebazaar.key;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # API rate limiting
        limit_req zone=api burst=20 nodelay;

        location / {
            proxy_pass http://msme_api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # File upload endpoints with larger body size
        location ~* ^/(upload|documents) {
            client_max_body_size 50M;
            proxy_pass http://msme_api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_request_buffering off;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
    }

    # Valuation API (valuation.msmebazaar.com)
    server {
        listen 443 ssl http2;
        server_name valuation.msmebazaar.com;

        ssl_certificate /etc/nginx/ssl/msmebazaar.crt;
        ssl_certificate_key /etc/nginx/ssl/msmebazaar.key;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # API rate limiting (more restrictive for ML endpoints)
        limit_req zone=api burst=10 nodelay;

        location / {
            proxy_pass http://valuation_api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # ML processing endpoints with extended timeout
        location ~* ^/(valuation|predict|calculate) {
            limit_req zone=api burst=5 nodelay;
            proxy_pass http://valuation_api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
    }

    # Fallback server for www and root domain
    server {
        listen 443 ssl http2;
        server_name www.msmebazaar.com msmebazaar.com;

        ssl_certificate /etc/nginx/ssl/msmebazaar.crt;
        ssl_certificate_key /etc/nginx/ssl/msmebazaar.key;

        return 301 https://app.msmebazaar.com$request_uri;
    }
}