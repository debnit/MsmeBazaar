# VyapaarMitra Production NGINX Configuration

# Upstream backends
upstream web_backend {
    least_conn;
    server web:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream admin_backend {
    least_conn;
    server admin-dashboard:3001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream auth_api_backend {
    least_conn;
    server auth-api:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream msme_api_backend {
    least_conn;
    server msme-api:8001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream valuation_api_backend {
    least_conn;
    server valuation-api:8002 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=general:10m rate=50r/s;

# Health check endpoint
server {
    listen 80;
    server_name _;
    
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# HTTP to HTTPS redirect for all domains
server {
    listen 80;
    server_name vyapaarmitra.in www.vyapaarmitra.in admin.vyapaarmitra.in api.vyapaarmitra.in;
    return 301 https://$server_name$request_uri;
}

# Main Website (vyapaarmitra.in)
server {
    listen 443 ssl http2;
    server_name vyapaarmitra.in www.vyapaarmitra.in;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/vyapaarmitra.crt;
    ssl_certificate_key /etc/nginx/ssl/vyapaarmitra.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Rate limiting
    limit_req zone=general burst=20 nodelay;

    # Redirect www to non-www
    if ($server_name = www.vyapaarmitra.in) {
        return 301 https://vyapaarmitra.in$request_uri;
    }

    # API routes (proxied to backend APIs)
    location /api/auth/ {
        limit_req zone=login burst=5 nodelay;
        proxy_pass http://auth_api_backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    location /api/msme/ {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://msme_api_backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /api/valuation/ {
        limit_req zone=api burst=5 nodelay;
        proxy_pass http://valuation_api_backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_Set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://web_backend;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, immutable";
        expires 30d;
    }

    # Main application
    location / {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
}

# Admin Dashboard (admin.vyapaarmitra.in)
server {
    listen 443 ssl http2;
    server_name admin.vyapaarmitra.in;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/vyapaarmitra.crt;
    ssl_certificate_key /etc/nginx/ssl/vyapaarmitra.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Rate limiting for admin
    limit_req zone=general burst=10 nodelay;

    # IP allowlist for admin (uncomment and configure for production)
    # allow 192.168.1.0/24;
    # allow 10.0.0.0/8;
    # deny all;

    location / {
        proxy_pass http://admin_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Admin API routes
    location /api/ {
        limit_req zone=api burst=5 nodelay;
        proxy_pass http://admin_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_Set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# API Subdomain (api.vyapaarmitra.in)
server {
    listen 443 ssl http2;
    server_name api.vyapaarmitra.in;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/vyapaarmitra.crt;
    ssl_certificate_key /etc/nginx/ssl/vyapaarmitra.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;

    # CORS Headers for API
    add_header Access-Control-Allow-Origin "https://vyapaarmitra.in" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization" always;
    add_header Access-Control-Allow-Credentials true always;

    # Handle preflight requests
    location ~* ^.+\.(OPTIONS)$ {
        return 200;
    }

    # Auth endpoints
    location /auth/ {
        limit_req zone=login burst=5 nodelay;
        proxy_pass http://auth_api_backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # MSME endpoints
    location /msme/ {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://msme_api_backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_Set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Valuation endpoints
    location /valuation/ {
        limit_req zone=api burst=5 nodelay;
        proxy_pass http://valuation_api_backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Health and metrics endpoints
    location /health {
        proxy_pass http://auth_api_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /metrics {
        proxy_pass http://auth_api_backend/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Default API route (auth-api)
    location / {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://auth_api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_Set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}