apiVersion: v2
name: vyapaarmitra
description: A Helm chart for VyapaarMitra MSME platform deployment
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://vyapaarmitra.in
sources:
  - https://github.com/your-org/vyapaarmitra
maintainers:
  - name: VyapaarMitra Team
    email: tech@vyapaarmitra.in
keywords:
  - msme
  - fintech
  - business
  - kubernetes
  - fastapi
  - nextjs

dependencies:
  - name: postgresql
    version: "12.1.9"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "17.15.6"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled

